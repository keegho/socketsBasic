<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Chat App</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">

	</head>
		<body>
		
		<div class="vertical-center-chat">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
					<a href="/index.html">Change settings</a>
						<h1 class="room-name text-center"> <!-- Show room name -->   </h1>

						<ul class="messages scrolling-div list-group">
							<!-- Show messeges in this div -->
						</ul>

						<form id="message-form">
							<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-comment" aria-hidden="true"> </i>
									</span>
								<input class="form-control" type="text" name="message" placeholder="Enter message here..."/><br>
							</div>
							<br>
							<input class="btn btn-primary btn-lg btn-block" type="submit" value="Send">
						</form>
					</div>
				</div>
			</div>
		</div>
		
			<script src="/js/jquery-2.2.4.min.js"></script>
			<script src="/js/socket.io-1.4.5.js"></script>
			<script src="/js/moment.js"></script>
			<script src="/js/QueryParams.js"></script>
			<script src="/js/app.js"></script>
			<script src="/js/ion.sound.min.js"></script>


		</body>
</html>
