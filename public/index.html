<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Chat App</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
	</head>
		<body>
		
			<div class="container">
				<div class="row vertical-center" >
					<div class="col-md-4 col-md-offset-4">
						<h1>Join zangour chat</h1>
						<form class="form-horizontal" action="/chat.html">
							<div class="form-group">
								<label>Display name:</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-user" aria-hidden="true"> </i>
									</span>
									<input class="form-control" type="text" name="name" placeholder="Type in your username..."/><br>
								</div>
								<label>Room name:</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-log-in" aria-hidden="true"> </i>
									</span>
									<input class="form-control" type="text" name="room" placeholder="Type in room name..."/><br>
								</div>
								<br>
								<input class="btn btn-primary btn-lg btn-block" type="submit" value="Get me in!"/>

							</div>
						</form>
					</div>
				</div>
			</div>

		</body>
</html>
